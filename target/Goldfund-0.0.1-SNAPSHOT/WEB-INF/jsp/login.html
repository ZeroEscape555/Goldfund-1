<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
</head>
<body>
	<div class="header" id="head">
		<div class="title">登录界面</div>
	</div>

	<div class="wrap" id="wrap">
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
			</div>
			<!-- 输入框 -->
			<form action="loginServelet" >
				<table class="table_login">
					<tr class="lgD">
						<td class="login_td_1">用户名：</td>
						<td class="login_td_2" colspan="2">
							<input name="username" type="text" id="textfield" placeholder="输入用户名" />
						</td>
					</tr>
					<tr class="lgD">
						<td class="login_td_1">密码:</td>
						<td class="login_td_2" colspan="2">
							<input name="pwd" type="password" id="textfield" placeholder="输入密码" />
						</td>
					</tr>
					<!--  <tr class="lgD">
						<td class="login_td_1">验证码:</td>
						<td class="login_td_2" colspan="2">
							<input name="CAPTCHA" type="text" id="textfield" />
						</td>
					</tr>-->
					<tr>
							<td class="login_td_1"></td>
						<td>
							<input class="logC" width="100px" type="submit" value="登录" />
						</td>	
					</tr>
				</table>
			</form>
		</div>
	</div>

	<div class="footer" id="foot">
		<div class="copyright">
			<p>Created by cailbh.</p>
			<div class="img">
				<i class="icon"></i><span>2019 11.20</span>
			</div>



		</div>

	</div>


</body>
</html>
